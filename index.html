<!DOCTYPE html>
<html>
  <head>
		<title>Project Harmony</title>
		<link rel="stylesheet" href="src/css/temp.css">
  </head>
  <body class="container">

    <header class="page-header">
      <h1>Pick Me!</h1>
    </header>

    <!-- <main class="col-sm-offset-3 col-sm-6"> Let's not use the BootStrap classes just yet! -->
		<main>
      <div id="picker" class="picker"></div>
      <div class="form-group">
        <label for="red">Red</label>
        <input id="red" type="range" value="195" min="0" max="255" />
      </div>
      <div class="form-group">
        <label for="green">Green</label>
        <input id="green" type="range" value="83" min="0" max="255" />
      </div>
      <div class="form-group">
        <label for="blue">Blue</label>
        <input id="blue" type="range" value="167" min="0" max="255" />
      </div>
		</main>
		<!-- For now we'll use the /src version of the JavaScript until such time
		as the Gulp stuff is working. -->
    <script src="src/js/colour-picker.js"></script>
  </body>
</html>
