<!DOCTYPE html>
<html>
  <head>
		<title>Project Harmony</title>
		<link rel="stylesheet" href="src/css/temp.css">
  </head>
  <body class="container">

    <header class="page-header">
      <h1>Colour Harmonies</h1>
    </header>

    <!-- <main class="col-sm-offset-3 col-sm-6"> Let's not use the BootStrap classes just yet! -->
		<main>
      <div id="picker" class="picker"></div>
      <div class="form-group">
        <label for="hue">Hue</label>
        <input id="hue" type="range" value="0" min="0" max="360" />
      </div>
      <div class="form-group">
        <label for="sat">Saturation</label>
        <input id="sat" type="range" value="50" min="0" max="100" />
      </div>
      <div class="form-group">
        <label for="light">Lightness</label>
        <input id="light" type="range" value="50" min="0" max="100" />
      </div>
		</main>
		<!-- For now we'll use the /src version of the JavaScript until such time
		as the Gulp stuff is working. -->
    <script src="src/js/colour-picker.js"></script>
  </body>
</html>
