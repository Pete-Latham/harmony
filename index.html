<!DOCTYPE html>
<html>
  <head>
		<title>Project Harmony</title>
		<link rel="stylesheet" href="dist/css/styles.min.css">
  </head>
  <body class="container">

    <header class="page-header">
      <h1>Colour Harmonies</h1>
    </header>

    <!-- <main class="col-sm-offset-3 col-sm-6"> Let's not use the BootStrap classes just yet! -->
		<main>
			<section class="selectors">
				<div class="sliders">
					<div class="form-group">
						<label for="hue">Hue</label>
						<input id="hue" type="range" value="0" min="0" max="360" />
					</div>
					<div class="form-group">
						<label for="sat">Saturation</label>
						<input id="sat" type="range" value="50" min="0" max="100" />
					</div>
					<div class="form-group">
						<label for="light">Lightness</label>
						<input id="light" type="range" value="70" min="70" max="70" />
					</div>
				</div>
				<div id="picker" class="picker"></div>
			</section>
			<section class="outputs">
				<div>
					<h2>Monochromatic</h2>
						<div id="monoColourArea" class="colourArea">
							<div id="monoColour1" class="monoColour1 colourBox"></div>
							<div id="monoColour2" class="monoColour2 colourBox"></div>
							<div id="monoColour3" class="monoColour3 colourBox"></div>
							<div id="monoColour4" class="monoColour4 colourBox"></div>
						</div>

					<h2>Complementary</h2>
						<div id="compColourArea" class="colourArea">
							<div id="compColour1" class="compColour1 colourBox"></div>
							<div id="compColour2" class="compColour2 colourBox"></div>
							<div id="compColour3" class="compColour3 colourBox"></div>
							<div id="compColour4" class="compColour4 colourBox"></div>
						</div>

					<h2>Split Complementary</h2>
						<div id="splitCompColourArea" class="colourArea">
								<div id="splitCompColour1" class="splitCompColour1 colourBox"></div>
								<div id="splitCompColour2" class="splitCompColour2 colourBox"></div>
								<div id="splitCompColour3" class="splitCompColour3 colourBox"></div>
								<div id="splitCompColour4" class="splitCompColour4 colourBox"></div>
						</div>

					<h2>Analogous</h2>
						<div id="logousColourArea" class="colourArea">
							<div id="logousColour1" class="logousColour1 colourBox"></div>
							<div id="logousColour2" class="logousColour2 colourBox"></div>
							<div id="logousColour3" class="logousColour3 colourBox"></div>
							<div id="logousColour4" class="logousColour4 colourBox"></div>
						</div>

					<h2>Triadic</h2>
						<div id="triadColourArea" class="colourArea">
							<div id="triadColour1" class="triadColour1 colourBox"></div>
							<div id="triadColour2" class="triadColour2 colourBox"></div>
							<div id="triadColour3" class="triadColour3 colourBox"></div>
							<div id="triadColour4" class="triadColour4 colourBox"></div>
						</div>
				</div>


			</section>
		</main>

		<footer>
			<ul>
				<li><a href="#">Contact</a></li>
				<li><a href="#">More reading on colour theory</a></li>
			</ul>
			<p>&copy; Harmony 2019</p>
		</footer>

		<!-- <script src="dist/js/all.min.js"></script> -->
		<script src="dist/js/all.js"></script>
  </body>
</html>
